<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Animated search</title>
  </head>
  <body>
    <div class="search-input-wrapper">
      <div class="search-input">
        <input type="text" placeholder="Search" />
        <i class="fas fa-times"></i>
      </div>
    </div>
    <div class="search-icon">
      <i class="fas fa-search"></i>
    </div>
    <script>
      const searchIcon = document.querySelector(".search-icon i");
      const searchInput = document.querySelector(".search-input input");
      const searchInputWrapper = document.querySelector(
        ".search-input-wrapper"
      );

      const closeIcon = document.querySelector(".search-input i");
      searchIcon.addEventListener("click", () => {
        searchIcon.parentElement.classList.add("change");
        searchInputWrapper.classList.add("change");

        setTimeout(() => {
          searchInput.focus();
        }, 1000);
      });
      closeIcon.addEventListener("click", () => {
        searchIcon.parentElement.classList.remove("change");
        searchInputWrapper.classList.remove("change");
      });
    </script>
  </body>
</html>
