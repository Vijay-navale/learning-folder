<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="profile">
      <div class="photo">
        <img
          src="http://18.117.171.91:9000/static/media/about-circle.727c5080.png"
        />
      </div>
      <div class="content">
        <div class="text">
          <h3>Vijay navale</h3>
          <h6>Front-end Web Developer</h6>
        </div>
        <div class="btn"><span></span></div>
      </div>
      <div class="box">
        <i class="fa fa-codepen"></i><i class="fa fa-facebook"></i
        ><i class="fa fa-github"></i><i class="fa fa-reddit"></i
        ><i class="fa fa-twitter"></i>
      </div>
    </div>
    <script>
      document.querySelector(".btn").addEventListener("click", (e) => {
        e.target.classList.toggle("active");
        document.querySelector(".box").classList.toggle("open");
      });
    </script>
  </body>
</html>
